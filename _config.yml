
# SEO settings
title: "Think 123456"
title2: "71" # default: ""
description: "Just another minimalist Jekyll theme that focuses on technical writing."
keywords: "java, wangmingli, flume, kafka, memcache redis, blog"
url: https://wangmingli.github.io
baseurl: null # apply null if repo name is something like username.github.io

google_analytics: UA-XXXXX-XX
repo: git@github.com:wangmingli/wangmingli.github.io.git
disqus_shortname: "wangmingli-disqus"
twitter_username: "wangmingli-twitter"
comments: true 

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "mingli_wang"
  job      : "R&D Software Engineer"
  bio      : "1+1=3 is always TRUE in my world, a balance between binary and reality."
  thumb    : /images/author.jpg
  email    : mingli_wang@yahoo.com
  url      : http://wangmingli.github.io
  facebook : 
  linkedin : null

# social settings
og_locale: "en_US"
twitter_card: "summary_large_image"
twitter_site: "@HeiswayiNrird"

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
